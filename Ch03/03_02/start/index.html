<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(prop) {
        return (
          <header>
            <h1>{prop.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(prop) {
        return (
          <section>
            <p>
              We serve the most {prop.adj} food
              around!
            </p>
          </section>
        );
      }

      function Footer(prop) {
        return (
          <footer>
            <p> Copyright {prop.year} </p>
          </footer>
        );
      }

      function App() {
        return (
          <div>
            <Header name = "Riddhi"/>
            <Main adj = "amazing" />
            <Footer year = {new Date().getFullYear()} />
          </div>
        );
      }

      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
